<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Quiz</title>
  </head>
  <body>
    <header>
      <div class="highScore">View Highscores</div>
      <div class="timer"></div>
    </header>
    <main>
      <div class="startPage">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button class="start">Start</button>
      </div>

      <div class="quizQuestion" style="display: none">
        <h2></h2>
        <p>
          <button class="button"></button>
        </p>
        <p>
          <button class="button"></button>
        </p>
        <p>
          <button class="button"></button>
        </p>
        <p>
          <button class="button"></button>
        </p>
      </div>
      <div class="enter-initials" style="display: none">
        <h2>All done!</h2>
        <p></p>
        <label for="initial">Enter initials:</label>
        <input
          type="text"
          name="initial"
          maxlength="5"
          id="input-initial"
          placeholder="Your Initial"
          style="text-transform: uppercase"
        />
        <button type="submit" id="submit-button">Submit</button>
        <p id="warning"></p>
      </div>
      <div class="answerReveal" style="display: none">
        <hr />
        <h3></h3>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
