<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Quiz</title>
  </head>
  <body>
    <header>
      <div class="highScore">View Highscores</div>
      <div class="timer"></div>
    </header>
    <main>
      <div class="startPage">
        <h1>Are You Ready?</h1>
        <p>
          Total 10 random questions, you need to finish in 70s. Please note any
          wrong answers will cut off 10s. You final score will be the time left
          and can be nagitive.
        </p>
      </div>

      <button class="start">Start</button>

      <div class="question1" style="display: none">
        <h2>
          String values must be enclosed within ____ when being assigned to
          variables.
        </h2>
        <button>commas</button>
        <button>curly brackets</button>
        <button>quotes</button>
        <button>parentheses</button>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
